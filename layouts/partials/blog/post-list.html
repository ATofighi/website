{{ $posts := where site.RegularPages "Section" "blog" }}
<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      {{ range $posts }}
      <div class="column is-half-desktop is-one-third-widescreen is-full-tablet">
        {{ .Render "blog/card" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
